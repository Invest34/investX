<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            // Basic validation
            if (!username || !email || !password) {
                message.innerText = "All fields are required!";
                message.style.color = "red";
                return;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                message.innerText = "Invalid email format!";
                message.style.color = "red";
                return;
            }

            if (password.length < 6) {
                message.innerText = "Password must be at least 6 characters!";
                message.style.color = "red";
                return;
            }

            const signupData = {
                type: "signup",
                username,
                email,
                password
            };

            const ws = new WebSocket("wss://investx-backend.onrender.com");

            ws.onopen = function () {
                console.log("‚úÖ WebSocket connected, sending signup data...");
                ws.send(JSON.stringify(signupData));
            };

            ws.onmessage = function (event) {
                try {
                    const response = JSON.parse(event.data);

                    if (response.status === "success") {
                        message.innerText = "Signup successful! Redirecting...";
                        message.style.color = "green";
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2000);
                    } else {
                        message.innerText = response.message || "Signup failed!";
                        message.style.color = "red";
                    }
                } catch (error) {
                    message.innerText = "Error processing server response.";
                    message.style.color = "red";
                    console.error("‚ùå Response Parsing Error:", error);
                }
            };

            ws.onerror = function (error) {
                message.innerText = "Connection error. Please try again.";
                message.style.color = "red";
                console.error("‚ùå WebSocket Error:", error);
            };

            ws.onclose = function () {
                console.log("üîå WebSocket connection closed.");
            };
        });
    </script>
</body>
</html>
